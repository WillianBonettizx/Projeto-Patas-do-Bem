<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patas do Bem</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="conteiner">
        <img src="/IMG/cachorrinho-login.png" alt="Cachorrinho fofo" class="cachorrinho">


        <div id="Login-cabeçalho">
            <h1>Login - Patas do bem</h1>
            <p>Entre na sua conta e fique por dentro de tudo sobre nossos amigos de quatro patas!</p>
        </div>

        <div id="Login-dados">
            <!--Usuario-->
            <label for="Usuário"><strong>Usuário</strong></label>
            <input type="text" id="usuario-login" placeholder="Digite seu usuário">
            <!--Senha-->
            <label for="Password"></label><strong>Senha</strong></label>
            <input type="password" id="senha-login" placeholder="Digite sua senha">
        </div>

        <div id="login">
            <button>Fazer login</button>
        </div>

        <div class="fazer-cadastro">
            <p id="just-cadastro">Ainda não é um cliente?</p>
            <button id="botao-cadastro">Fazer Cadastro</button>
        </div>
    </div>
    <script src="/JS/login-script.js"></script>
</body>
</html>
