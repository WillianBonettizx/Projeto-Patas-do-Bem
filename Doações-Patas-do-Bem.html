<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS-Doações">
    <title>Doações Patas-Do-Bem</title>
</head>
<body>
    <!--Adicionando o título na página-->
    <div id="Título">
        <h1>Faça a sua doação e ajude uma vida</h1>
    </div>

    <!--Adicionando um parágrafo na página-->
    <div>
        <p>Sua ajuda é muito importante para os bixinhos, pequnos valores são de <br> grande ajuda para nós, uma pequena ação que muda nossas vidas.</p>
    </div>
    <form action="/preferencias" method="post">

    <!--Adicionando o usuario-->
    <div id="Usuario">
        <label for="Usuario">Usuario </label> 
        <input type="text">
    </div>

    <!--Adicionando a senha do usuario-->
    <div id="senha">
        <label for="senha">Senha</label>
        <input type="text">
    </div>
    
    <!--Adicionando as opções de valores na página-->
    <div class="Valores">
       <button> R$ 1,00 </button>
       <button> R$ 5,00 </button>
       <button> R$ 10,00 </button>
       <button> R$ 20,00 </button>
       <button> R$ 50,00 </button>
       <button> R$ 100,00 </button>

       <button id="Personalizado"> Personalizado</button>
    </div>
    </form>
</body>
</html>
