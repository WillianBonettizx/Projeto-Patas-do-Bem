<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS-Doações.css">
    <title>Doações Patas-Do-Bem</title>
</head>
<body>
    <div class="conteiner">
        <!--Adicionando o título na página-->
        <div id="Título">
           <h1>Faça a sua doação </h1>
        </div>

        <!--Adicionando um parágrafo na página-->
        <div id="parágrafo">
            <p>Sua ajuda é muito importante para os bixinhos.</p>
        </div>
        <form action="/preferencias" method="post">

        <!--Adicionando o usuario-->
        <div class="Verificar-dados"> 
            <div id="Usuario">
                <label for="Usuario">Usuario </label> 
                <input type="text">
            </div>

            <!--Adicionando a senha do usuario-->
            <div id="senha">
                <label for="senha">Senha</label>
                <input type="password">
            </div>
            <br>
        </div>
        
        <p id="paragrafo-valores">Valores</p>

        <!--Adicionando as opções de valores na página-->
            <div id="udt">
                <button> R$ 1,00 </button>
                <button> R$ 5,00 </button>
                <button> R$ 10,00 </button>
            </div>
            <div id="qcs">
                <button> R$ 20,00 </button>
                <button> R$ 50,00 </button>
                <button> R$ 100,00 </button> 
            </div>
            <button id="Personalizado"> Personalizado</button>
        </form>
    </div>
</body>
</html>
